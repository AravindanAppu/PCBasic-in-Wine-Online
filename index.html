<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title>GWBasic DOSBox Emulator</title>
    <script src="https://v8.js-dos.com/latest/emulators/emulators.js"></script>
    <style>
        html, body {
            width: 100%;
            height: 100%;
            padding: 0;
            margin: 0;
            background: #000;
            font-family: 'Courier New', monospace;
            overflow: hidden;
        }

        #root {
            width: 100%;
            height: 100%;
            background: #000;
            position: relative;
        }

        #dosbox-canvas {
            width: 100%;
            height: 100%;
            background: #000;
            image-rendering: pixelated;
            image-rendering: -moz-crisp-edges;
            image-rendering: crisp-edges;
            outline: none;
            display: block;
        }

        .status {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: #00ff00;
            font-size: 18px;
            background: rgba(0, 0, 0, 0.9);
            padding: 20px;
            border: 2px solid #00ff00;
            border-radius: 5px;
            text-align: center;
            z-index: 1000;
        }
    </style>
</head>

<body>
    <div id="root">
        <canvas id="dosbox-canvas" tabindex="0"></canvas>
        <div id="status" class="status">Loading GW-BASIC...</div>
    </div>

    <script type="module">
        emulators.pathPrefix = "https://v8.js-dos.com/latest/emulators/";
        
        const canvas = document.getElementById("dosbox-canvas");
        const status = document.getElementById("status");
        
        let currentEmulator = null;

        function updateStatus(message) {
            status.textContent = message;
        }

        function hideStatus() {
            status.style.display = 'none';
        }

        async function runGWBasic() {
            try {
                updateStatus("Loading GW-BASIC...");
                
                const bundle = await fetch("./basic.jsdos");
                if (!bundle.ok) {
                    throw new Error(`Failed to load basic.jsdos: ${bundle.status}`);
                }
                
                // Create command interface using the canvas
                const ci = await emulators.dosWorker(new Uint8Array(await bundle.arrayBuffer()), canvas);
                currentEmulator = ci;
                
                // Hide loading status
                hideStatus();
                
                // Focus the canvas for keyboard input
                canvas.focus();
                
                // The canvas should now automatically handle DOS rendering and keyboard input
                
            } catch (error) {
                console.error("Error loading GW-BASIC:", error);
                updateStatus("Error: " + error.message);
            }
        }

        // Handle window resize
        function handleResize() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        }

        // Prevent browser shortcuts and context menu
        document.addEventListener('keydown', (e) => {
            if (currentEmulator) {
                // Don't prevent F5 (refresh) and F12 (dev tools) for debugging
                if (e.key === 'F5' || e.key === 'F12') {
                    return;
                }
                e.preventDefault();
                e.stopPropagation();
            }
        }, true);

        document.addEventListener('keyup', (e) => {
            if (currentEmulator) {
                if (e.key === 'F5' || e.key === 'F12') {
                    return;
                }
                e.preventDefault();
                e.stopPropagation();
            }
        }, true);

        canvas.addEventListener('contextmenu', (e) => e.preventDefault());

        // Focus management
        canvas.addEventListener('click', () => canvas.focus());
        canvas.addEventListener('mousedown', () => canvas.focus());

        // Disable text selection
        document.addEventListener('selectstart', (e) => e.preventDefault());

        // Initialize
        window.addEventListener('resize', handleResize);
        handleResize();
        
        // Auto-focus canvas
        window.addEventListener('load', () => {
            canvas.focus();
        });
        
        // Start GW-BASIC
        runGWBasic();
    </script>
</body>
</html>
