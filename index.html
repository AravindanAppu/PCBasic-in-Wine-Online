<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>GWBasic</title>

    <style>
        html, body {
            height: 100%;
        }

        #dos {
            width: 100%;
            height: 100%;
        }
    </style>
    <link rel="stylesheet" href="https://v8.js-dos.com/latest/js-dos.css">
    <script src="https://v8.js-dos.com/latest/js-dos.js"></script>
</head>
<body>

    <div id="dos" style="width: 100%; height: 100%"></div>

    <script>
        Dos(document.getElementById("dos"), {
            url: "./basic.jsdos",
            backend:"dosboxX",
            backendLocked: false,
            autoStart: true,
            autoSave: false,
            kiosk: true,
            softkeyboardLayout: [
    ["F1", "F2", "F3", "F4", "F5", "F6", "F7", "F8", "F9", "F10"],
    ["1", "2", "3", "4", "5", "6", "7", "8", "9", "0"],
    ["Q", "W", "E", "R", "T", "Y", "U", "I", "O", "P"],
    ["A", "S", "D", "F", "G", "H", "J", "K", "L", "Enter"],
    ["Shift", "Z", "X", "C", "V", "B", "N", "M", "Backspace"],
    [".", ",", "/", "Space", ";", "'", "-", "="]
],
            softKeyboardSymbols: [{
    "F1": { special: true },
    "F2": { special: true },
    "F3": { special: true },
    "F4": { special: true },
    "F5": { special: true },
    "F6": { special: true },
    "F7": { special: true },
    "F8": { special: true },
    "F9": { special: true },
    "F10": { special: true },
    "Enter": { special: true },
    "Shift": { special: true },
    "Backspace": { special: true },
    "Space": { special: true }
}],
        });
    </script>
</body>
</html>
