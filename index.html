<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title>Digger Example</title>
    <script src="https://v8.js-dos.com/latest/emulators/emulators.js"></script>
    <style>
        html, body, #root {
            width: 100%;
            height: 100%;
            padding: 0;
            margin: 0;
            overflow: hidden;
        }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="module">

        emulators.pathPrefix = "https://v8.js-dos.com/latest/emulators/";

        async function runDigger() {
            stop();

            const bundle = await fetch("https://v8.js-dos.com/bundles/digger.jsdos");
            const ci = await emulators.dosboxXWorker(new Uint8Array(await bundle.arrayBuffer()));

        }

        runDigger();
    </script>
</body>
</html>
