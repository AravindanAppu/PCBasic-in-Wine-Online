<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title>GWBasic DOSBox Emulator</title>
    <script src="https://v8.js-dos.com/latest/emulators/emulators.js"></script>
    <style>
        html, body {
            width: 100%;
            height: 100%;
            padding: 0;
            margin: 0;
            background: #000;
            font-family: 'Courier New', monospace;
            overflow: hidden;
        }

        #root {
            width: 100%;
            height: 100%;
            background: #000;
        }

        .status {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: #00ff00;
            font-size: 18px;
            background: rgba(0, 0, 0, 0.9);
            padding: 20px;
            border: 2px solid #00ff00;
            border-radius: 5px;
            text-align: center;
            z-index: 1000;
        }
    </style>
</head>

<body>
    <div id="root">
        <div id="status" class="status">Loading GW-BASIC...</div>
    </div>

    <script type="module">
        emulators.pathPrefix = "https://v8.js-dos.com/latest/emulators/";
        
        const root = document.getElementById("root");
        const status = document.getElementById("status");
        
        let currentEmulator = null;

        function updateStatus(message) {
            status.textContent = message;
        }

        function hideStatus() {
            status.style.display = 'none';
        }

        async function runGWBasic() {
            try {
                updateStatus("Loading GW-BASIC...");
                
                const bundle = await fetch("./basic.jsdos");
                if (!bundle.ok) {
                    throw new Error(`Failed to load basic.jsdos: ${bundle.status}`);
                }
                
                // Use dosboxXWorker for better compatibility
                currentEmulator = await emulators.dosboxXWorker(new Uint8Array(await bundle.arrayBuffer()));
                
                // Create the DOS screen canvas element
                const canvas = currentEmulator.getCanvas();
                
                // Style the canvas for full screen
                canvas.style.width = '100%';
                canvas.style.height = '100%';
                canvas.style.imageRendering = 'pixelated';
                canvas.style.imageRendering = '-moz-crisp-edges';
                canvas.style.imageRendering = 'crisp-edges';
                canvas.style.background = '#000';
                canvas.style.display = 'block';
                
                // Add canvas to root
                root.appendChild(canvas);
                
                // Hide loading status
                hideStatus();
                
                // Focus the canvas for keyboard input
                canvas.focus();
                
                // Set up proper keyboard event handling
                setupKeyboardHandling(canvas);
                
            } catch (error) {
                console.error("Error loading GW-BASIC:", error);
                updateStatus("Error: " + error.message);
            }
        }

        function setupKeyboardHandling(canvas) {
            // Make canvas focusable
            canvas.tabIndex = 0;
            canvas.style.outline = 'none';
            
            // Prevent browser shortcuts and handle all keyboard events
            const preventDefaults = (e) => {
                e.preventDefault();
                e.stopPropagation();
                return false;
            };

            // Key event handlers
            const keyHandler = (e) => {
                preventDefaults(e);
                
                // Let js-dos handle the keyboard events natively
                // The emulator should automatically capture keyboard input
                // when the canvas is focused
            };

            // Add event listeners
            canvas.addEventListener('keydown', keyHandler, true);
            canvas.addEventListener('keyup', keyHandler, true);
            canvas.addEventListener('keypress', keyHandler, true);
            
            // Document level handlers for special keys
            document.addEventListener('keydown', (e) => {
                // Always prevent browser shortcuts when emulator is running
                if (currentEmulator) {
                    e.preventDefault();
                    e.stopPropagation();
                }
            }, true);

            document.addEventListener('keyup', (e) => {
                if (currentEmulator) {
                    e.preventDefault();
                    e.stopPropagation();
                }
            }, true);

            // Focus management
            canvas.addEventListener('click', () => {
                canvas.focus();
            });

            canvas.addEventListener('mousedown', () => {
                canvas.focus();
            });

            // Prevent context menu
            canvas.addEventListener('contextmenu', preventDefaults);
            
            // Ensure canvas stays focused
            canvas.addEventListener('blur', () => {
                setTimeout(() => canvas.focus(), 10);
            });

            // Initial focus
            setTimeout(() => canvas.focus(), 100);
        }

        // Handle window resize
        function handleResize() {
            if (currentEmulator) {
                const canvas = currentEmulator.getCanvas();
                if (canvas) {
                    // Force redraw on resize
                    canvas.style.width = '100%';
                    canvas.style.height = '100%';
                }
            }
        }

        // Disable text selection and dragging
        document.addEventListener('selectstart', (e) => e.preventDefault());
        document.addEventListener('dragstart', (e) => e.preventDefault());

        // Initialize
        window.addEventListener('resize', handleResize);
        window.addEventListener('load', () => {
            // Start GW-BASIC after page loads
            runGWBasic();
        });
        
        // Prevent page navigation on special keys
        window.addEventListener('beforeunload', (e) => {
            if (currentEmulator) {
                e.preventDefault();
                return '';
            }
        });
        
        // Start GW-BASIC immediately
        runGWBasic();
    </script>
</body>
</html>
