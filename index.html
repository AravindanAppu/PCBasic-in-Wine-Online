<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>DOSBox-X WASM Minimal</title>
<style>
    body { margin:0; padding:0; background:#000; display:flex; justify-content:center; align-items:center; height:100vh; }
    #dosbox-container { width: 800px; height: 600px; border:2px solid #333; }
</style>
</head>
<body>
<div id="dosbox-container"></div>

<script src="https://rawcdn.githack.com/nbarkhina/DosWasmX/master/dist/main.js"></script>
<script>
    // wait for DosWasmX to load
    const app = new DosWasmX.DosWasmX({
        canvas: document.getElementById('dosbox-container'),
        memorySizeMB: 64,
        rom: null // or provide a default DOS image
    });

    app.start();
</script>
</body>
</html>
