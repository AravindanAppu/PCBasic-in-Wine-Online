<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>DOSBox-X via JS-DOS</title>
<style>
    html, body, #dos-container {
        width: 100%;
        height: 100%;
        margin: 0;
        padding: 0;
        background: black;
    }
</style>
</head>
<body>
<div id="dos-container"></div>

<script type="module">
import { Dos } from "https://js-dos.com/latest/js-dos.js";

async function runDosBoxX() {
    // Container where DOSBox-X will render
    const container = document.getElementById("dos-container");

    // Initialize DOS emulator
    const dos = await Dos(container, {
        // Choose the DOSBox-X backend
        emulator: "dosbox-x",
        autoload: true,
    });

    // Load a DOS game (can be zip file)
    const response = await fetch("digger.zip"); // replace with your DOSBox game
    const data = new Uint8Array(await response.arrayBuffer());

    // Start the game
    dos.run(data);
}

runDosBoxX();
</script>
</body>
</html>
