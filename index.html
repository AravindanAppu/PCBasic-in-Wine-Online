<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title>GW-BASIC Emulator</title>
    <script src="https://v8.js-dos.com/latest/emulators/emulators.js"></script>
    <style>
        html, body, #root {
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
            overflow: hidden;
        }
    </style>
</head>

<body>
    <div id="root"></div>

    <script>
    (async () => {
        emulators.pathPrefix = "https://v8.js-dos.com/latest/emulators/";

        try {
            // Fetch the .jsdos file containing gwbasic.exe and related files
            const response = await fetch("./basic.jsdos");
            if (!response.ok) throw new Error("Failed to fetch basic.jsdos");
            const arrayBuffer = await response.arrayBuffer();
            const bundle = new Uint8Array(arrayBuffer);

            // Start DOSBox-X with the provided bundle
            const ci = await emulators.dosboxXWorker(bundle);

            console.log("DOSBox-X is running!");
        } catch (err) {
            console.error("Error:", err);
            alert("Failed to start emulator: " + err.message);
        }
    })();
    </script>
</body>
</html>
