<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title>GWBasic DOSBox Emulator</title>
    <script src="https://v8.js-dos.com/latest/emulators/emulators.js"></script>
    <style>
        html, body {
            width: 100%;
            height: 100%;
            padding: 0;
            margin: 0;
            background: #000;
            font-family: 'Courier New', monospace;
            overflow: hidden;
        }

        #root {
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            background: #000;
        }

        #dosbox-canvas {
            background: #000;
            image-rendering: pixelated;
            image-rendering: -moz-crisp-edges;
            image-rendering: crisp-edges;
            outline: none;
        }

        .status {
            position: absolute;
            top: 10px;
            left: 10px;
            color: #00ff00;
            font-size: 14px;
            background: rgba(0, 0, 0, 0.8);
            padding: 5px 10px;
            border: 1px solid #00ff00;
            border-radius: 3px;
        }
    </style>
</head>

<body>
    <div id="root">
        <canvas id="dosbox-canvas" tabindex="0"></canvas>
        <div id="status" class="status">Loading GW-BASIC...</div>
    </div>

    <script type="module">
        emulators.pathPrefix = "https://v8.js-dos.com/latest/emulators/";
        
        const canvas = document.getElementById("dosbox-canvas");
        const ctx = canvas.getContext('2d');
        const status = document.getElementById("status");
        
        let currentEmulator = null;

        function updateStatus(message) {
            status.textContent = message;
        }

        async function runGWBasic() {
            try {
                updateStatus("Loading GW-BASIC...");
                
                const bundle = await fetch("./basic.jsdos");
                if (!bundle.ok) {
                    throw new Error(`Failed to load basic.jsdos: ${bundle.status}`);
                }
                
                currentEmulator = await emulators.dosWorker(new Uint8Array(await bundle.arrayBuffer()));
                
                const rgba = new Uint8ClampedArray(320 * 200 * 4);
                
                currentEmulator.events().onFrame((rgb, _rgba) => {
                    // Convert RGB to RGBA
                    for (let next = 0; next < 320 * 200; ++next) {
                        rgba[next * 4 + 0] = rgb[next * 3 + 0]; // Red
                        rgba[next * 4 + 1] = rgb[next * 3 + 1]; // Green  
                        rgba[next * 4 + 2] = rgb[next * 3 + 2]; // Blue
                        rgba[next * 4 + 3] = 255;               // Alpha
                    }
                    
                    // Create ImageData and draw to canvas
                    const imageData = new ImageData(rgba, 320, 200);
                    ctx.clearRect(0, 0, canvas.width, canvas.height);
                    
                    // Scale up the image to fill canvas
                    ctx.imageSmoothingEnabled = false;
                    ctx.drawImage(
                        (() => {
                            const tempCanvas = document.createElement('canvas');
                            tempCanvas.width = 320;
                            tempCanvas.height = 200;
                            const tempCtx = tempCanvas.getContext('2d');
                            tempCtx.putImageData(imageData, 0, 0);
                            return tempCanvas;
                        })(), 
                        0, 0, 320, 200, 
                        0, 0, canvas.width, canvas.height
                    );
                });
                
                // Setup keyboard input handling
                setupKeyboardHandling();
                
                // Hide status and focus canvas
                status.style.display = 'none';
                canvas.focus();
                
            } catch (error) {
                console.error("Error loading GW-BASIC:", error);
                updateStatus("Error: " + error.message);
            }
        }

        function setupKeyboardHandling() {
            if (!currentEmulator) return;

            // Handle keydown events
            const handleKeyDown = (event) => {
                if (currentEmulator) {
                    event.preventDefault();
                    event.stopPropagation();
                    
                    // Send keydown event to emulator
                    currentEmulator.sendKeyEvent(event.keyCode, true);
                }
            };

            // Handle keyup events
            const handleKeyUp = (event) => {
                if (currentEmulator) {
                    event.preventDefault();
                    event.stopPropagation();
                    
                    // Send keyup event to emulator
                    currentEmulator.sendKeyEvent(event.keyCode, false);
                }
            };

            // Add event listeners
            canvas.addEventListener('keydown', handleKeyDown);
            canvas.addEventListener('keyup', handleKeyUp);
            document.addEventListener('keydown', handleKeyDown);
            document.addEventListener('keyup', handleKeyUp);

            // Handle mouse clicks to ensure canvas focus
            canvas.addEventListener('click', () => {
                canvas.focus();
            });

            canvas.addEventListener('mousedown', () => {
                canvas.focus();
            });
        }

        // Handle window resize
        function resizeCanvas() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        }

        // Prevent context menu
        canvas.addEventListener('contextmenu', (e) => e.preventDefault());

        // Initialize
        window.addEventListener('resize', resizeCanvas);
        resizeCanvas();
        
        // Focus canvas on page load
        window.addEventListener('load', () => {
            canvas.focus();
        });
        
        // Start GW-BASIC
        runGWBasic();
    </script>
</body>
</html>
