<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title>GWBasic DOSBox-X Emulator</title>
    <script src="https://v8.js-dos.com/latest/emulators/emulators.js"></script>
    <style>
        html, body {
            width: 100%;
            height: 100%;
            padding: 0;
            margin: 0;
            background: #000;
            font-family: 'Courier New', monospace;
            overflow: hidden;
        }

        #root {
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            background: #000;
        }

        #dosbox-canvas {
            background: #000;
            image-rendering: pixelated;
            image-rendering: -moz-crisp-edges;
            image-rendering: crisp-edges;
        }

        .status {
            position: absolute;
            top: 10px;
            left: 10px;
            color: #00ff00;
            font-size: 14px;
            background: rgba(0, 0, 0, 0.8);
            padding: 5px 10px;
            border: 1px solid #00ff00;
            border-radius: 3px;
        }
    </style>
</head>

<body>
    <div id="root">
        <canvas id="dosbox-canvas"></canvas>
        <div id="status" class="status">Loading GW-BASIC...</div>
    </div>

    <script type="module">
        emulators.pathPrefix = "https://v8.js-dos.com/latest/emulators/";
        
        const canvas = document.getElementById("dosbox-canvas");
        const ctx = canvas.getContext('2d');
        const status = document.getElementById("status");
        
        let currentEmulator = null;

        function updateStatus(message) {
            status.textContent = message;
        }

        async function runGWBasic() {
            try {
                updateStatus("Loading GW-BASIC...");
                
                const bundle = await fetch("./basic.jsdos");
                if (!bundle.ok) {
                    throw new Error(`Failed to load basic.jsdos: ${bundle.status}`);
                }
                
                currentEmulator = await emulators.dosboxXWorker(new Uint8Array(await bundle.arrayBuffer()));
                
                const rgba = new Uint8ClampedArray(320 * 200 * 4);
                
                currentEmulator.events().onFrame((rgb, _rgba) => {
                    // Convert RGB to RGBA
                    for (let next = 0; next < 320 * 200; ++next) {
                        rgba[next * 4 + 0] = rgb[next * 3 + 0]; // Red
                        rgba[next * 4 + 1] = rgb[next * 3 + 1]; // Green  
                        rgba[next * 4 + 2] = rgb[next * 3 + 2]; // Blue
                        rgba[next * 4 + 3] = 255;               // Alpha
                    }
                    
                    // Create ImageData and draw to canvas
                    const imageData = new ImageData(rgba, 320, 200);
                    ctx.clearRect(0, 0, canvas.width, canvas.height);
                    ctx.putImageData(imageData, 0, 0);
                    
                    // Scale up the image to fill canvas
                    const tempCanvas = document.createElement('canvas');
                    tempCanvas.width = 320;
                    tempCanvas.height = 200;
                    const tempCtx = tempCanvas.getContext('2d');
                    tempCtx.putImageData(imageData, 0, 0);
                    
                    ctx.clearRect(0, 0, canvas.width, canvas.height);
                    ctx.imageSmoothingEnabled = false;
                    ctx.drawImage(tempCanvas, 0, 0, 320, 200, 0, 0, canvas.width, canvas.height);
                });
                
                // Hide status immediately after loading
                status.style.display = 'none';
                
            } catch (error) {
                console.error("Error loading GW-BASIC:", error);
                updateStatus("Error: " + error.message);
            }
        }

        // Handle window resize
        function resizeCanvas() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        }

        // Handle keyboard input forwarding to emulator
        document.addEventListener('keydown', function(event) {
            if (currentEmulator) {
                // Prevent browser shortcuts when emulator is active
                event.preventDefault();
            }
        });

        // Canvas click to focus
        canvas.addEventListener('click', function() {
            canvas.focus();
        });

        // Initialize
        window.addEventListener('resize', resizeCanvas);
        resizeCanvas();
        
        // Start GW-BASIC
        runGWBasic();
    </script>
</body>
</html>
