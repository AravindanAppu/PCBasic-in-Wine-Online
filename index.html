<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <title>DOSBox-X Player</title>
  <style>
    html, body, #dos { height:100%; margin:0; }
  </style>
  <!-- js-dos v8 -->
  <script src="https://v8.js-dos.com/v8/latest/emulators/emulators.js"></script>
</head>
<body>
  <div id="dos"></div>

  <script>
  (async () => {
    // make sure emulator knows where wasm/worker files are
    emulators.pathPrefix = "https://v8.js-dos.com/v8/latest/emulators/";

    // load a .jsdos bundle (contains DOSBox config + files)
    // for testing you can use digger.jsdos, replace with your gwbasic bundle
    const bundle = await emulatorsUi.network.resolveBundle("https://v8.js-dos.com/bundles/digger.jsdos");

    // start DOSBox-X worker backend
    const ci = await emulators.dosboxXWorker(bundle);

    // attach the default player UI (canvas + keyboard)
    emulatorsUi.canvas(ci, document.getElementById("dos"));

    // optional: send a command to DOSBox-X
    // await ci.send("gwbasic\r");
  })();
  </script>
</body>
</html>
