<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title>GWBasic DOSBox Emulator</title>
    <script src="https://v8.js-dos.com/latest/emulators/emulators.js"></script>
    <style>
        html, body {
            width: 100%;
            height: 100%;
            padding: 0;
            margin: 0;
            background: #000;
            font-family: 'Courier New', monospace;
            overflow: hidden;
        }

        #root {
            width: 100%;
            height: 100%;
            background: #000;
            position: relative;
        }

        #dosbox-canvas {
            width: 100%;
            height: 100%;
            background: #000;
            image-rendering: pixelated;
            image-rendering: -moz-crisp-edges;
            image-rendering: crisp-edges;
            outline: none;
            display: block;
        }

        .status {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: #00ff00;
            font-size: 18px;
            background: rgba(0, 0, 0, 0.9);
            padding: 20px;
            border: 2px solid #00ff00;
            border-radius: 5px;
            text-align: center;
            z-index: 1000;
        }
    </style>
</head>

<body>
    <div id="root">
        <canvas id="dosbox-canvas" tabindex="0"></canvas>
        <div id="status" class="status">Loading GW-BASIC...</div>
    </div>

    <script type="module">
        emulators.pathPrefix = "https://v8.js-dos.com/latest/emulators/";
        
        const canvas = document.getElementById("dosbox-canvas");
        const status = document.getElementById("status");
        
        let currentEmulator = null;

        function updateStatus(message) {
            status.textContent = message;
        }

        function hideStatus() {
            status.style.display = 'none';
        }

        async function runGWBasic() {
            try {
                updateStatus("Loading GW-BASIC...");
                
                const bundle = await fetch("./basic.jsdos");
                if (!bundle.ok) {
                    throw new Error(`Failed to load basic.jsdos: ${bundle.status}`);
                }
                
                // Create command interface WITHOUT passing canvas - let js-dos create its own
                const ci = await emulators.dosWorker(new Uint8Array(await bundle.arrayBuffer()));
                currentEmulator = ci;
                
                // Set up frame rendering to our canvas
                const ctx = canvas.getContext('2d');
                const rgba = new Uint8ClampedArray(320 * 200 * 4);
                
                ci.events().onFrame((rgb, _rgba) => {
                    // Convert RGB to RGBA
                    for (let next = 0; next < 320 * 200; ++next) {
                        rgba[next * 4 + 0] = rgb[next * 3 + 0]; // Red
                        rgba[next * 4 + 1] = rgb[next * 3 + 1]; // Green  
                        rgba[next * 4 + 2] = rgb[next * 3 + 2]; // Blue
                        rgba[next * 4 + 3] = 255;               // Alpha
                    }
                    
                    // Create ImageData and scale to full canvas
                    const imageData = new ImageData(rgba, 320, 200);
                    ctx.imageSmoothingEnabled = false;
                    ctx.clearRect(0, 0, canvas.width, canvas.height);
                    
                    // Create temporary canvas for scaling
                    const tempCanvas = document.createElement('canvas');
                    tempCanvas.width = 320;
                    tempCanvas.height = 200;
                    const tempCtx = tempCanvas.getContext('2d');
                    tempCtx.putImageData(imageData, 0, 0);
                    
                    // Draw scaled image to main canvas
                    ctx.drawImage(tempCanvas, 0, 0, 320, 200, 0, 0, canvas.width, canvas.height);
                });
                
                // Set up keyboard event forwarding
                setupKeyboardForwarding(ci);
                
                // Hide loading status
                hideStatus();
                
                // Focus the canvas
                canvas.focus();
                
            } catch (error) {
                console.error("Error loading GW-BASIC:", error);
                updateStatus("Error: " + error.message);
            }
        }

        function setupKeyboardForwarding(ci) {
            // Key mapping for special keys
            const keyMap = {
                'Enter': 13,
                'Backspace': 8,
                'Tab': 9,
                'Escape': 27,
                'Space': 32,
                'ArrowLeft': 37,
                'ArrowUp': 38,
                'ArrowRight': 39,
                'ArrowDown': 40,
                'Delete': 46,
                'Home': 36,
                'End': 35,
                'PageUp': 33,
                'PageDown': 34,
                'Insert': 45,
                'F1': 112, 'F2': 113, 'F3': 114, 'F4': 115,
                'F5': 116, 'F6': 117, 'F7': 118, 'F8': 119,
                'F9': 120, 'F10': 121, 'F11': 122, 'F12': 123
            };

            const handleKeyDown = (e) => {
                e.preventDefault();
                e.stopPropagation();
                
                let keyCode = e.keyCode;
                
                // Use custom mapping for special keys
                if (keyMap[e.key]) {
                    keyCode = keyMap[e.key];
                }
                
                // Send key event to DOS emulator
                ci.sendKeyEvent(keyCode, true);
            };

            const handleKeyUp = (e) => {
                e.preventDefault();
                e.stopPropagation();
                
                let keyCode = e.keyCode;
                
                if (keyMap[e.key]) {
                    keyCode = keyMap[e.key];
                }
                
                ci.sendKeyEvent(keyCode, false);
            };

            // Add event listeners
            canvas.addEventListener('keydown', handleKeyDown, true);
            canvas.addEventListener('keyup', handleKeyUp, true);
            document.addEventListener('keydown', handleKeyDown, true);
            document.addEventListener('keyup', handleKeyUp, true);
            
            // Focus management
            canvas.addEventListener('click', () => canvas.focus());
            canvas.addEventListener('mousedown', () => canvas.focus());
            
            // Prevent context menu
            canvas.addEventListener('contextmenu', (e) => e.preventDefault());
        }

        // Handle window resize
        function handleResize() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        }

        // Initialize
        window.addEventListener('resize', handleResize);
        handleResize();
        
        // Start GW-BASIC
        runGWBasic();
    </script>
</body>
</html>
