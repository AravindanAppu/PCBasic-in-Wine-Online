<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>MS-DOS in Browser</title>
  <script src="https://copy.sh/v86/build/libv86.js"></script>
  <style>
    #screen { width:800px; height:600px; border:2px solid black; }
  </style>
</head>
<body>
  <h3>MS-DOS 6.22 in Browser</h3>
  <canvas id="screen"></canvas>

  <script>
    var emulator = new V86({
      wasm_path: "https://copy.sh/v86/build/v86.wasm",
      memory_size: 64 * 1024 * 1024,
      vga_memory_size: 2 * 1024 * 1024,
      screen_container: document.getElementById("screen"),
      bios: { url: "https://copy.sh/v86/bios/seabios.bin" },
      vga_bios: { url: "https://copy.sh/v86/bios/vgabios.bin" },
      hda: { url: "https://archive.org/download/ms-dos-6.22_dvd/MS-DOS%206.22.iso" }, // supply your MS-DOS image
      autostart: true,
    });
  </script>
</body>
</html>
