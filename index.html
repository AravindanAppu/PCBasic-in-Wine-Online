<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title>GWBasic DOSBox Emulator</title>
    <script src="https://v8.js-dos.com/latest/emulators/emulators.js"></script>
    <style>
        html, body {
            width: 100vw;
            height: 100vh;
            padding: 0;
            margin: 0;
            background: #000;
            font-family: 'Courier New', monospace;
            overflow: hidden;
        }
        #root {
            width: 100vw;
            height: 100vh;
            background: #000;
            position: relative;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        #dosbox-canvas {
            background: #000;
            image-rendering: pixelated;
            image-rendering: -moz-crisp-edges;
            image-rendering: crisp-edges;
            outline: none;
            display: block;
            /* No width/height 100% here; set via JS for scaling */
            box-shadow: 0 0 24px #00ff0044;
        }
        .status {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: #00ff00;
            font-size: 18px;
            background: rgba(0, 0, 0, 0.9);
            padding: 20px;
            border: 2px solid #00ff00;
            border-radius: 5px;
            text-align: center;
            z-index: 1000;
        }
    </style>
</head>

<body>
    <div id="root">
        <canvas id="dosbox-canvas" tabindex="0"></canvas>
        <div id="status" class="status">Loading GW-BASIC...</div>
    </div>

    <script type="module">
        emulators.pathPrefix = "https://v8.js-dos.com/latest/emulators/";

        const canvas = document.getElementById("dosbox-canvas");
        const status = document.getElementById("status");
        let currentEmulator = null;

        function updateStatus(message) {
            status.textContent = message;
        }

        function hideStatus() {
            status.style.display = 'none';
        }

        // Calculate the largest integer scale that fits, preserving aspect ratio (16:10)
        function getMaxCanvasSize() {
            const aspect = 16 / 10;
            let width = window.innerWidth;
            let height = window.innerHeight;
            if (width / height > aspect) {
                width = Math.floor(height * aspect);
            } else {
                height = Math.floor(width / aspect);
            }
            // Integer scale for sharp pixels
            const scale = Math.max(1, Math.floor(Math.min(width / 320, height / 200)));
            return {
                width: 320 * scale,
                height: 200 * scale,
                scale
            };
        }

        function resizeCanvas() {
            const { width, height } = getMaxCanvasSize();
            // Set the internal buffer to 320x200 (DOS native)
            canvas.width = 320;
            canvas.height = 200;
            // Set the CSS display size to the scaled value
            canvas.style.width = width + 'px';
            canvas.style.height = height + 'px';
        }

        async function runGWBasic() {
            try {
                updateStatus("Loading GW-BASIC...");
                const bundle = await fetch("./basic.jsdos");
                if (!bundle.ok) {
                    throw new Error(`Failed to load basic.jsdos: ${bundle.status}`);
                }

                const ci = await emulators.dosWorker(new Uint8Array(await bundle.arrayBuffer()));
                currentEmulator = ci;

                const ctx = canvas.getContext('2d');
                const rgba = new Uint8ClampedArray(320 * 200 * 4);

                ci.events().onFrame((rgb, _rgba) => {
                    for (let i = 0; i < 320 * 200; ++i) {
                        rgba[i * 4 + 0] = rgb[i * 3 + 0];
                        rgba[i * 4 + 1] = rgb[i * 3 + 1];
                        rgba[i * 4 + 2] = rgb[i * 3 + 2];
                        rgba[i * 4 + 3] = 255;
                    }
                    const imageData = new ImageData(rgba, 320, 200);
                    ctx.putImageData(imageData, 0, 0);
                });

                setupKeyboardForwarding(ci);
                hideStatus();
                canvas.focus();
            } catch (error) {
                console.error("Error loading GW-BASIC:", error);
                updateStatus("Error: " + error.message);
            }
        }

        function setupKeyboardForwarding(ci) {
            const keyMap = {
                'Enter': 13,
                'Backspace': 8,
                'Tab': 9,
                'Escape': 27,
                'Space': 32,
                'ArrowLeft': 37,
                'ArrowUp': 38,
                'ArrowRight': 39,
                'ArrowDown': 40,
                'Delete': 46,
                'Home': 36,
                'End': 35,
                'PageUp': 33,
                'PageDown': 34,
                'Insert': 45,
                'F1': 112, 'F2': 113, 'F3': 114, 'F4': 115,
                'F5': 116, 'F6': 117, 'F7': 118, 'F8': 119,
                'F9': 120, 'F10': 121, 'F11': 122, 'F12': 123
            };

            const handleKeyDown = (e) => {
                e.preventDefault();
                e.stopPropagation();
                let keyCode = e.keyCode;
                if (keyMap[e.key]) {
                    keyCode = keyMap[e.key];
                }
                ci.sendKeyEvent(keyCode, true);
            };

            const handleKeyUp = (e) => {
                e.preventDefault();
                e.stopPropagation();
                let keyCode = e.keyCode;
                if (keyMap[e.key]) {
                    keyCode = keyMap[e.key];
                }
                ci.sendKeyEvent(keyCode, false);
            };

            canvas.addEventListener('keydown', handleKeyDown, true);
            canvas.addEventListener('keyup', handleKeyUp, true);
            document.addEventListener('keydown', handleKeyDown, true);
            document.addEventListener('keyup', handleKeyUp, true);
            canvas.addEventListener('click', () => canvas.focus());
            canvas.addEventListener('mousedown', () => canvas.focus());
            canvas.addEventListener('contextmenu', (e) => e.preventDefault());
        }

        window.addEventListener('resize', resizeCanvas);
        resizeCanvas();
        runGWBasic();
    </script>
</body>
</html>
