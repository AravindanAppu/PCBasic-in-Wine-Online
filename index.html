<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <title>GW-BASIC in DOSBox-X (js-dos v8)</title>
  <style>
    html, body, #dos { height: 100%; margin: 0; }
  </style>
  <!-- js-dos v7 emulators -->
<script src="https://v8.js-dos.com/v7/emulators/emulators.js"></script>
<script src="https://v8.js-dos.com/v7/emulators-ui/emulators-ui.js"></script>
</head>
<body>
  <div id="dos"></div>
  <script type="module">
    emulators.pathPrefix = "https://v8.js-dos.com/v7/emulators/";

    // load your plain ZIP (not .jsdos bundle)
    const resp = await fetch("./basic.zip");
    const ab = await resp.arrayBuffer();

    // wrap into a bundle object DOSBox-X understands
    const bundle = {
      type: "zip",
      name: "basic.zip",
      data: ab
    };

    // start DOSBox-X worker
    const ci = await emulators.dosboxXWorker(bundle);

    // now we can send DOS commands directly
    // mount the extracted files as drive D:
    await ci.send("mount d .\r");
    await ci.send("d:\r");
    await ci.send("gwbasic\r");

    // at this point GW-BASIC is running.
    // from here you can LOAD/RUN BAS programs manually,
    // or script keystrokes with more ci.send("...")
  ().catch(err => {
    console.error(err);
    alert("Error: " + err.message);
  });
  </script>
</body>
</html>
