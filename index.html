<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title>GWBasic in DOSBOX-X</title>
    <script src="https://v8.js-dos.com/latest/emulators/emulators.js"></script>
    <style>
        html, body, #root {
            width: 100%;
            height: 100%;
            padding: 0;
            margin: 0;
            overflow: hidden;
        }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="module">

        emulators.pathPrefix = "https://v8.js-dos.com/latest/emulators/";
        const zipUrl = "./basic.zip";
        const response = await fetch(zipUrl);
        if (!response.ok) throw new Error("Failed to fetch ZIP: " + response.status);
        const arrayBuffer = await response.arrayBuffer();
        const bundle = {
                type: "zip",
                name: "basic.zip",
                data: arrayBuffer
            };
        const ci = await emulators.dosboxXWorker(bundle);

        emulatorsUi.canvas(ci, document.getElementById("dos"));
    </script>
</body>
</html>
