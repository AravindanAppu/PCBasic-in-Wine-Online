<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>gwbasic</title>

    <style>
        html, body {
            height: 100%;
        }

        #dos {
            width: 100%;
            height: 100%;
        }
    </style>

    <!-- js-dos style sheet -->
    <link rel="stylesheet" href="https://v8.js-dos.com/latest/js-dos.css">

    <!-- js-dos -->
    <script src="https://v8.js-dos.com/latest/js-dos.js"></script>
</head>
<body>

    <div id="dos" style="width: 100%; height: 100%"></div>

    <script>
const props = Dos(document.getElementById("dos"), {
  url: "./basic.zip",
  dosboxConf: "./dosbox.conf",
  backend: "dosboxX",
  backendLocked: true,
  autoSave: false,
  kiosk: true,
  onEvent: (event, ci) => {
    if (event === "ci-ready") {
        // ci: CommandIterface is ready
        ci.fsReadFile("output.txt").then(data => {
        console.log("File content:", new TextDecoder().decode(data));
        ci.props.stop(); // Stop emulator if needed
      }).catch(err => {
        console.error("File not found or error:", error);
      }
    )
    }
  },
});
    </script>
</body>
</html>
