<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>GW-BASIC Virtual Keyboard</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <script src="https://v8.js-dos.com/latest/emulators/emulators.js"></script>
  <style>
    body {
      background: black;
      margin: 0;
      height: 100vh;
      display: flex;
      flex-direction: column;
      font-family: 'Courier New', monospace;
    }
    #screen-container {
      width: 100vw;
      height: 45vh;
      position: relative;
    }
    #dos-root {
      width: 100%;
      height: 100%;
      border: 2px solid #666;
      background: #000;
      image-rendering: pixelated;
      image-rendering: -moz-crisp-edges;
      image-rendering: crisp-edges;
    }
    #keyboard-container {
      width: 100vw;
      height: 50vh;
      background: #333;
      display: flex;
      flex-direction: column;
      padding: 6px;
      padding-bottom: env(safe-area-inset-bottom);
      box-sizing: border-box;
      gap: 4px;
      position: fixed;
      bottom: 0;
      left: 0;
    }
    .key-row {
      display: flex;
      flex-direction: row;
      justify-content: center;
      gap: 4px;
    }
    .key {
      background: #444;
      color: white;
      font-size: 1.1em;
      font-weight: bold;
      text-align: center;
      border-radius: 6px;
      flex: 1;
      min-width: 32px;
      padding: 10px 0;
      cursor: pointer;
      user-select: none;
    }
    .key:active {
      background: #777;
      transform: translateY(1px);
    }
    .special {
      flex: 1.5;
      background: #4a3c1c;
    }
    .wide {
      flex: 3;
    }
    .fkey {
      font-size: 0.8em;
      font-weight: normal;
    }
    .shift-active {
      background: #c96 !important;
    }
    .status {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      color: #00ff00;
      font-size: 18px;
      background: rgba(0, 0, 0, 0.9);
      padding: 20px;
      border: 2px solid #00ff00;
      border-radius: 5px;
      text-align: center;
      z-index: 1000;
    }
  </style>
</head>
<body>
  <div id="screen-container">
    <canvas id="dos-root"></canvas>
    <div id="status" class="status">Loading GW-BASIC...</div>
  </div>

  <div id="keyboard-container">
    <div class="key-row">
      <div class="key fkey" onclick="pressKey(112)">F1</div>
      <div class="key fkey" onclick="pressKey(113)">F2</div>
      <div class="key fkey" onclick="pressKey(114)">F3</div>
      <div class="key fkey" onclick="pressKey(115)">F4</div>
      <div class="key fkey" onclick="pressKey(116)">F5</div>
      <div class="key fkey" onclick="pressKey(117)">F6</div>
      <div class="key fkey" onclick="pressKey(118)">F7</div>
      <div class="key fkey" onclick="pressKey(119)">F8</div>
      <div class="key fkey" onclick="pressKey(120)">F9</div>
      <div class="key fkey" onclick="pressKey(121)">F10</div>
    </div>
    <div class="key-row">
      <div class="key" onclick="pressKey(49)">1</div>
      <div class="key" onclick="pressKey(50)">2</div>
      <div class="key" onclick="pressKey(51)">3</div>
      <div class="key" onclick="pressKey(52)">4</div>
      <div class="key" onclick="pressKey(53)">5</div>
      <div class="key" onclick="pressKey(54)">6</div>
      <div class="key" onclick="pressKey(55)">7</div>
      <div class="key" onclick="pressKey(56)">8</div>
      <div class="key" onclick="pressKey(57)">9</div>
      <div class="key" onclick="pressKey(48)">0</div>
    </div>
    <div class="key-row">
      <div class="key" onclick="pressKey(81)">Q</div>
      <div class="key" onclick="pressKey(87)">W</div>
      <div class="key" onclick="pressKey(69)">E</div>
      <div class="key" onclick="pressKey(82)">R</div>
      <div class="key" onclick="pressKey(84)">T</div>
      <div class="key" onclick="pressKey(89)">Y</div>
      <div class="key" onclick="pressKey(85)">U</div>
      <div class="key" onclick="pressKey(73)">I</div>
      <div class="key" onclick="pressKey(79)">O</div>
      <div class="key" onclick="pressKey(80)">P</div>
    </div>
    <div class="key-row">
      <div class="key" onclick="pressKey(65)">A</div>
      <div class="key" onclick="pressKey(83)">S</div>
      <div class="key" onclick="pressKey(68)">D</div>
      <div class="key" onclick="pressKey(70)">F</div>
      <div class="key" onclick="pressKey(71)">G</div>
      <div class="key" onclick="pressKey(72)">H</div>
      <div class="key" onclick="pressKey(74)">J</div>
      <div class="key" onclick="pressKey(75)">K</div>
      <div class="key" onclick="pressKey(76)">L</div>
      <div class="key special" onclick="pressKey(13)">⏎</div>
    </div>
    <div class="key-row">
      <div id="shift-key" class="key special" onclick="toggleShift()">⇧</div>
      <div class="key" onclick="pressKey(90)">Z</div>
      <div class="key" onclick="pressKey(88)">X</div>
      <div class="key" onclick="pressKey(67)">C</div>
      <div class="key" onclick="pressKey(86)">V</div>
      <div class="key" onclick="pressKey(66)">B</div>
      <div class="key" onclick="pressKey(78)">N</div>
      <div class="key" onclick="pressKey(77)">M</div>
      <div class="key special" onclick="pressKey(8)">⌫</div>
    </div>
    <div class="key-row">
      <div class="key" onclick="pressKey(190)">.</div>
      <div class="key" onclick="pressKey(188)">,</div>
      <div class="key" onclick="pressKey(191)">/</div>
      <div class="key wide special" onclick="pressKey(32)">SPACE</div>
      <div class="key" onclick="pressKey(186)">;</div>
      <div class="key" onclick="pressKey(222)">'</div>
      <div class="key" onclick="pressKey(189)">-</div>
      <div class="key" onclick="pressKey(187)">=</div>
    </div>
  </div>

  <script type="module">
    emulators.pathPrefix = "https://v8.js-dos.com/latest/emulators/";
    
    const canvas = document.getElementById("dos-root");
    const status = document.getElementById("status");
    
    let currentEmulator = null;
    let shiftActive = false;

    function updateStatus(message) {
      status.textContent = message;
    }

    function hideStatus() {
      status.style.display = 'none';
    }

    async function runGWBasic() {
      try {
        updateStatus("Loading GW-BASIC...");
        
        const bundle = await fetch("./basic.jsdos");
        if (!bundle.ok) {
          throw new Error(`Failed to load basic.jsdos: ${bundle.status}`);
        }
        
        const ci = await emulators.dosboxXWorker(new Uint8Array(await bundle.arrayBuffer()));
        currentEmulator = ci;
        
        const ctx = canvas.getContext('2d');
        const rgba = new Uint8ClampedArray(320 * 200 * 4);
        
        ci.events().onFrame((rgb, _rgba) => {
          for (let next = 0; next < 320 * 200; ++next) {
            rgba[next * 4 + 0] = rgb[next * 3 + 0];
            rgba[next * 4 + 1] = rgb[next * 3 + 1];
            rgba[next * 4 + 2] = rgb[next * 3 + 2];
            rgba[next * 4 + 3] = 255;
          }
          
          const imageData = new ImageData(rgba, 320, 200);
          ctx.imageSmoothingEnabled = false;
          ctx.clearRect(0, 0, canvas.width, canvas.height);
          
          const tempCanvas = document.createElement('canvas');
          tempCanvas.width = 320;
          tempCanvas.height = 200;
          const tempCtx = tempCanvas.getContext('2d');
          tempCtx.putImageData(imageData, 0, 0);
          
          ctx.drawImage(tempCanvas, 0, 0, 320, 200, 0, 0, canvas.width, canvas.height);
        });
        
        hideStatus();
        
      } catch (error) {
        console.error("Error loading GW-BASIC:", error);
        updateStatus("Error: " + error.message);
      }
    }

    function resizeCanvas() {
      canvas.width = canvas.offsetWidth;
      canvas.height = canvas.offsetHeight;
    }

    window.addEventListener('resize', resizeCanvas);
    resizeCanvas();

    // Virtual keyboard functions
    window.toggleShift = function() {
      shiftActive = !shiftActive;
      document.getElementById("shift-key").classList.toggle("shift-active", shiftActive);
    };

    window.pressKey = function(code) {
      if (!currentEmulator) return;
      
      if (shiftActive) {
        const shiftedMap = {
          49:33,50:64,51:35,52:36,53:37,54:94,55:38,56:42,57:40,48:41,
          186:58,222:34,188:60,190:62,191:63,189:95,187:43
        };
        
        if (code >= 65 && code <= 90) {
          currentEmulator.sendKeyEvent(code, true);
          currentEmulator.sendKeyEvent(code, false);
        } else if (shiftedMap[code]) {
          currentEmulator.sendKeyEvent(shiftedMap[code], true);
          currentEmulator.sendKeyEvent(shiftedMap[code], false);
        } else {
          currentEmulator.sendKeyEvent(code, true);
          currentEmulator.sendKeyEvent(code, false);
        }
        
        shiftActive = false;
        document.getElementById("shift-key").classList.remove("shift-active");
      } else {
        currentEmulator.sendKeyEvent(code, true);
        currentEmulator.sendKeyEvent(code, false);
      }
      
      if (navigator.vibrate) navigator.vibrate(20);
    };

    // Start GW-BASIC
    runGWBasic();
  </script>
</body>
</html>
