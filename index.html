<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>DOSBox-X WASM</title>
  <style>
    body { margin:0; background:#000; }
    canvas { width:100vw; height:100vh; display:block; }
  </style>
</head>
<body>
  <canvas id="dosbox"></canvas>

  <!-- Load the Emscripten runtime -->
  <script>
    var Module = {
      canvas: document.getElementById("dosbox"),
      onRuntimeInitialized: function() {
        console.log("DOSBox-X WASM runtime ready");
        // You can now run autoexec commands or call Module.callMain([...])
      }
    };
  </script>

  <!-- This must be served from the same directory as main.wasm -->
  <script src="./main.js"></script>
</body>
</html>
