<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>PC-BASIC in Browser</title>
</head>
<body>
  <h2>PC-BASIC (Pyodide Demo)</h2>
  <button id="run">Run BASIC Program</button>
  <pre id="output"></pre>

  <script src="https://cdn.jsdelivr.net/pyodide/v0.24.1/full/pyodide.js"></script>
  <script>
    async function main() {
      const pyodide = await loadPyodide();
      await pyodide.loadPackage("micropip");

      // install pcbasic from PyPI
      await pyodide.runPythonAsync(`
          import micropip
          await micropip.install("pcbasic")
      `);

      document.getElementById("run").onclick = async () => {
        await pyodide.runPythonAsync(`
            import pcbasic.main
            pcbasic.main.run([
                "--run=10 LPRINT 'HELLO WORLD'\\n20 END",
                "--printer=file:out.txt"
            ])
        `);

        // read the LPRINT output
        const output = pyodide.FS.readFile("out.txt", { encoding: "utf8" });
        document.getElementById("output").textContent = output;
      };
    }
    main();
  </script>
</body>
</html>
