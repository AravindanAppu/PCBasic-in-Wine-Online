<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>GW-BASIC Virtual Keyboard</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <link rel="stylesheet" href="https://v8.js-dos.com/latest/js-dos.css">
  <script src="https://v8.js-dos.com/latest/js-dos.js"></script>
  <style>
    body {
      background: black;
      margin: 0;
      height: 100vh;
      display: flex;
      flex-direction: column;
      font-family: 'Courier New', monospace;
    }
    #screen-container {
      width: 100vw;
      height: 45vh;
    }
    #dos-root {
      width: 100%;
      height: 100%;
      border: 2px solid #666;
    }
    #keyboard-container {
      width: 100vw;
      height: 50vh;
      background: #333;
      display: flex;
      flex-direction: column;
      padding: 6px;
      padding-bottom: env(safe-area-inset-bottom);
      box-sizing: border-box;
      gap: 4px;
      position: fixed;
      bottom: 0;
      left: 0;
    }
    .key-row {
      display: flex;
      flex-direction: row;
      justify-content: center;
      gap: 4px;
    }
    .key {
      background: #444;
      color: white;
      font-size: 1.1em;
      font-weight: bold;
      text-align: center;
      border-radius: 6px;
      flex: 1;
      min-width: 32px;
      padding: 10px 0;
      cursor: pointer;
      user-select: none;
    }
    .key:active {
      background: #777;
      transform: translateY(1px);
    }
    .special {
      flex: 1.5;
      background: #4a3c1c;
    }
    .wide {
      flex: 3;
    }
    .fkey {
      font-size: 0.8em;
      font-weight: normal;
    }
    .shift-active {
      background: #c96 !important;
    }
  </style>
</head>
<body>
  <div id="screen-container">
    <div id="dos-root"></div>
  </div>

  <div id="keyboard-container">
    <!-- Keyboard layout here -->
  </div>

  <script>
    document.addEventListener("DOMContentLoaded", () => {
      const dos = Dos(document.getElementById("dos-root"));
      dos.run("./basic.jsdos");

      // Additional game logic and keyboard handling here
    });
  </script>
</body>
</html>
