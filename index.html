<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>DosWasmX Test</title>
  <style>
    body { margin:0; background:#000; }
    canvas { width:100vw; height:100vh; display:block; }
  </style>
</head>
<body>
  <canvas id="dosbox"></canvas>

  <script type="module">
    import { DosWasmX } from "./main.js";  // adjust path to your copy

    const app = new DosWasmX({
      canvas: document.getElementById("dosbox"),
      memorySizeMB: 64
    });

    app.start().then(() => {
      console.log("DosWasmX started!");
    });
  </script>
</body>
</html>
